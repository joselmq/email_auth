<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}LoginApp{% endblock %}</title>

  </head>
  <body>
    <header>
      <h1>Página de autenticación</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a href="{% url 'login' %}">Ingresa</a> / <a href="{% url 'signup' %}">Regístrate</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
