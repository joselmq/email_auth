{% block content %}
  <div align="left">
    <a href="create" type="button">Crear</a>
  </div>
  {% for company in object_list %}
    {{ company.name }}
    <form method="POST" action="delete/{{company.id}}">
      {% csrf_token %}
      <div>
        <a href="details/{{company.id}}" title="Ver" type="button" >Ver </a>
        <a href="update/{{company.id}}" title="Editar" type="button" >Editar </a>
        <button onclick="return eliminar();" type="submit">Eliminar</button>
      </div>
    </form>
  {% endfor %}
  {% if messages %}
    <ul>
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }} list-group-item list-group-item-primary"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <script type="text/javascript">
    function eliminar() {
      return confirm("Eliminar empresa?");
    }
  </script>
{% endblock %}
